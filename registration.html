<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام وام فرزند آوری - فرم درخواست</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Vazirmatn for Persian text -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-bold text-xl text-indigo-600">وام فرزند آوری</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-indigo-600 transition duration-300">صفحه اصلی</a>
                    <a href="registration.html" class="py-4 px-2 text-indigo-600 font-semibold">ثبت نام</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">فرم درخواست وام فرزند آوری</h2>
            
            <form id="loanForm" onsubmit="return validateForm(event)" class="space-y-6">
                <!-- Personal Information Section -->
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold mb-4">اطلاعات شخصی</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="fullName">نام و نام خانوادگی *</label>
                            <input type="text" id="fullName" name="fullName" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <span id="fullNameError" class="text-red-500 text-sm hidden"></span>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="nationalId">کد ملی *</label>
                            <input type="text" id="nationalId" name="nationalId" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <span id="nationalIdError" class="text-red-500 text-sm hidden"></span>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2" for="birthDate">تاریخ تولد *</label>
                            <input type="date" id="birthDate" name="birthDate" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <span id="birthDateError" class="text-red-500 text-sm hidden"></span>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2" for="phone">شماره تلفن همراه *</label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <span id="phoneError" class="text-red-500 text-sm hidden"></span>
                        </div>
                    </div>
                </div>

                <!-- Child Information Section -->
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold mb-4">اطلاعات فرزند</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="childName">نام فرزند *</label>
                            <input type="text" id="childName" name="childName" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <span id="childNameError" class="text-red-500 text-sm hidden"></span>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2" for="childBirthDate">تاریخ تولد فرزند *</label>
                            <input type="date" id="childBirthDate" name="childBirthDate" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <span id="childBirthDateError" class="text-red-500 text-sm hidden"></span>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold mb-4">اطلاعات تماس</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="address">آدرس محل سکونت *</label>
                            <textarea id="address" name="address" required rows="3"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                            <span id="addressError" class="text-red-500 text-sm hidden"></span>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2" for="email">ایمیل</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <span id="emailError" class="text-red-500 text-sm hidden"></span>
                        </div>
                    </div>
                </div>

                <!-- Loan Information Section -->
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold mb-4">اطلاعات وام</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="loanAmount">مبلغ درخواستی وام (ریال) *</label>
                            <input type="number" id="loanAmount" name="loanAmount" required min="10000000" max="1000000000"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <span id="loanAmountError" class="text-red-500 text-sm hidden"></span>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2" for="repaymentPeriod">مدت بازپرداخت (ماه) *</label>
                            <select id="repaymentPeriod" name="repaymentPeriod" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">انتخاب کنید</option>
                                <option value="12">12 ماه</option>
                                <option value="24">24 ماه</option>
                                <option value="36">36 ماه</option>
                                <option value="48">48 ماه</option>
                                <option value="60">60 ماه</option>
                            </select>
                            <span id="repaymentPeriodError" class="text-red-500 text-sm hidden"></span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit"
                        class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
                        ثبت درخواست
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
                <p>تمامی حقوق محفوظ است © 1402</p>
            </div>
        </div>
    </footer>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;
            const errors = {};

            // Reset all error messages
            document.querySelectorAll('[id$="Error"]').forEach(el => el.classList.add('hidden'));

            // Validate Full Name
            const fullName = document.getElementById('fullName').value;
            if (!fullName || fullName.length < 3) {
                errors.fullName = 'نام و نام خانوادگی باید حداقل 3 حرف باشد';
                isValid = false;
            }

            // Validate National ID
            const nationalId = document.getElementById('nationalId').value;
            if (!nationalId || !/^\d{10}$/.test(nationalId)) {
                errors.nationalId = 'کد ملی باید 10 رقم باشد';
                isValid = false;
            }

            // Validate Phone
            const phone = document.getElementById('phone').value;
            if (!phone || !/^09\d{9}$/.test(phone)) {
                errors.phone = 'شماره موبایل باید 11 رقم و با 09 شروع شود';
                isValid = false;
            }

            // Validate Email (if provided)
            const email = document.getElementById('email').value;
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errors.email = 'ایمیل وارد شده معتبر نیست';
                isValid = false;
            }

            // Validate Loan Amount
            const loanAmount = document.getElementById('loanAmount').value;
            if (!loanAmount || loanAmount < 10000000 || loanAmount > 1000000000) {
                errors.loanAmount = 'مبلغ وام باید بین 10 میلیون و 1 میلیارد ریال باشد';
                isValid = false;
            }

            // Display errors if any
            for (const [field, message] of Object.entries(errors)) {
                const errorElement = document.getElementById(`${field}Error`);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.remove('hidden');
                }
            }

            // If form is valid, redirect to success page
            if (isValid) {
                window.location.href = 'success.html';
            }

            return false;
        }
    </script>
</body>
</html>
